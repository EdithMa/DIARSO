<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>
	<div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 mb-2">
                    <img src="static/img/user.png" th:src="@{/img/login.png}" width="180"/>
                </div>
                <form class="col-12 mb-4" th:action="@{/login}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <p><a th:href="@{/registro}">Crear Usuario - Registrarse</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Nick o Contraseña Invalidas
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Cerraste sesion con exito
		        </div>
            </div>
        </div>
    </div>

</body>
</html>
