<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Mi primer Login</title>
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/funciones.js}"></script>
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="col-sm-12 ">
			<div class="card text-center card-login">
			<br>
			<div> <h2 class="card-title text-center" lang="es">Iniciar Sesión</h2>
			</div>
				<form th:action="@{/validar}" class="form-line">
					<div class="card-body">
						<div class="form-row ">
							<div class="col-md-6 mb-5">
								<label>Email</label> <input type="text" class="form-control"
									name="correo" placeholder="Email">
							</div>
							<div class="col-md-6 mb-5">
								<label>Contraseña</label> <input type="password"
									class="form-control" name="contraseña" placeholder="Password">
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Ingresar</button>
							<a th:href="@{/catalogo}" class="btn btn-success">Saltar Paso</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<br>
		<br>
	</div>
</body>
</html>
