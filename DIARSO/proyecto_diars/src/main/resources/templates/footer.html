<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Catalogo de productos</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://use.fontawesome.com/your-embed-code.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
<script th:src="@{/js/funciones.js}"></script>	
</head>

<footer th:fragment = "footer">
	<div class="card text-center">
	  <div class="card-header">
	    Bodega "Nelly"
	  </div>
	  <div class="card-body">	    
	    <div class="row mb-4">
	    	<div class="col-md-4">
	    		<a th:href="@{/catalogo}">
					<img th:src="@{/img/logo-bodega.jpg}" width="100" height="100" alt="Logo Bodega" />	    		
	    		</a>	    			    		
	    	</div>
	    
	    	<div class="col-md-4">Redes sociales<br><br>
	    		<a th:href="@{https://web.facebook.com/bodeganelly/?ref=py_c&_rdc=1&_rdr}">
					<img th:src="@{/img/facebook.png}" width="30" height="30" alt="Icon-fb" />	    		
	    		</a>
	    		<a th:href="@{#}">
					<img th:src="@{/img/instagram.png}" width="30" height="30" alt="Icon-insta" />	    		
	    		</a>	    		
	    	</div>
	    	
	    	<div class="col-md-4">Medios de pago<br>
	    		<img th:src="@{/img/mercadopago.jpg}" width="150" height="75" alt="Logo pago" />
	    	</div>
	    </div>	    	  
	  <div class="card-footer text-muted">
	    UPN todos los derechos reservados 2020
	  </div>
	</div>
	</div>
</footer>
